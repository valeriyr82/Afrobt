<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MP3 Player</title>
<!-- SWFObject embed by Geoff Stearns geoff@deconcept.com http://blog.deconcept.com/swfobject/ -->
<script type="text/javascript" src="swfobject.js"></script>
</head>
<body bgColor="#333333">
<div id="flashcontent"></div>
<script type="text/javascript">
	
		var so1 = new SWFObject("player.swf", "player", "570", "312", "7", "#000000");
		so1.addParam("wmode", "transparent");
		so1.addVariable("autoplay", "true");
		so1.addVariable("configXmlPath", "config/config.xml");
		so1.addVariable("playListXmlPath", "filespath/filespath.xml")
		so1.addVariable("midSongXmlPath", "filespath/addfilesPath.xml")
		so1.addVariable("themes", "config/themes.xml")
		so1.write("flashcontent");
		
	</script>
</body>
</html>
